<!DOCTYPE html>
<html lang="{code}"{% if rtl %} dir="rtl"{% endif %}>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{translated title}</title>
  <meta name="description" content="{translated description}" />

  <!-- canonical -->
  <link rel="canonical" href="https://BucosAlexandru.github.io/weekly-meal-planner/{code}/" />

  <!-- hreflang -->
  <link rel="alternate" hreflang="x-default" href="https://BucosAlexandru.github.io/weekly-meal-planner/" />
  <link rel="alternate" hreflang="ro" href="https://BucosAlexandru.github.io/weekly-meal-planner/ro/" />
  <link rel="alternate" hreflang="en" href="https://BucosAlexandru.github.io/weekly-meal-planner/en/" />
  <link rel="alternate" hreflang="es" href="https://BucosAlexandru.github.io/weekly-meal-planner/es/" />
  <link rel="alternate" hreflang="fr" href="https://BucosAlexandru.github.io/weekly-meal-planner/fr/" />
  <link rel="alternate" hreflang="ru" href="https://BucosAlexandru.github.io/weekly-meal-planner/ru/" />
  <link rel="alternate" hreflang="zh" href="https://BucosAlexandru.github.io/weekly-meal-planner/zh/" />
  <link rel="alternate" hreflang="ja" href="https://BucosAlexandru.github.io/weekly-meal-planner/ja/" />
  <link rel="alternate" hreflang="pt" href="https://BucosAlexandru.github.io/weekly-meal-planner/pt/" />
  <link rel="alternate" hreflang="de" href="https://BucosAlexandru.github.io/weekly-meal-planner/de/" />
  <link rel="alternate" hreflang="ar" href="https://BucosAlexandru.github.io/weekly-meal-planner/ar/" />
  <link rel="alternate" hreflang="hi" href="https://BucosAlexandru.github.io/weekly-meal-planner/hi/" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{translated title}" />
  <meta property="og:description" content="{translated description}" />
  <meta property="og:url" content="https://BucosAlexandru.github.io/weekly-meal-planner/{code}/" />
  <meta property="og:image" content="https://BucosAlexandru.github.io/weekly-meal-planner/cover.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{translated title}" />
  <meta name="twitter:description" content="{translated description}" />
  <meta name="twitter:url" content="https://BucosAlexandru.github.io/weekly-meal-planner/{code}/" />

  <link rel="icon" type="image/png" href="/favicon.png" />

  <!-- Bootstrap & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Custom CSS (aceeași ca în main) -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <!-- Stripe Buy Button -->
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
</head>
<body>
  <div class="container py-5" id="pdf-content">
    <!-- Language switcher -->
    <div class="text-{% if rtl %}start{% else %}end{% endif %} mb-3 no-print">
      <select id="lang-switcher" class="form-select w-auto">
        <!-- opțiuni identice în toate versiunile -->
        <option value="ro">Română</option>
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
        <option value="pt">Português</option>
        <option value="de">Deutsch</option>
        <option value="ar">العربية</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>

    <!-- Header -->
    <div class="card mb-4 text-center">
      <div class="card-header bg-success text-white">
        <h2 class="mb-0" data-i18n="header">{translated heading}</h2>
      </div>
    </div>

    <!-- Planner table -->
    <div class="card mb-4">
      <div class="card-body text-{% if rtl %}end{% else %}start{% endif %}">
        <table class="table mb-0">
          <thead>
            <tr>
              <th data-i18n="col.day">{translated “Day”}</th>
              <th data-i18n="col.lunch">{translated “Lunch”}</th>
              <th data-i18n="col.dinner">{translated “Dinner”}</th>
            </tr>
          </thead>
          <tbody id="plan-table"></tbody>
        </table>
      </div>
    </div>

    <!-- Shopping list -->
    <div class="card mb-4">
      <div class="card-body text-{% if rtl %}end{% else %}start{% endif %}">
        <h5 data-i18n="shoppingList">{translated “Shopping List”}</h5>
        <ul id="shopping-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Buttons -->
    <div class="text-center mb-4 no-print btn-bar">
      <button id="generate-btn" class="btn btn-success me-2">
        <i class="bi bi-file-earmark-pdf-fill"></i>
        <span data-i18n="btn.generate">{translated “Generate PDF”}</span>
      </button>

      <stripe-buy-button
        id="stripe-buy-btn"
        buy-button-id="buy_btn_1RisYyH2AzHMl4LgLfu5ZYSD"
        publishable-key="pk_live_51RgnToH2AzHMl4LgCiF0aRsraaZBoDMJT7Kq6sJHEyk0DDLXACeJAI4SDQyYkzlmzhv5Ej903tKICWZOjO44auoy00xIedUhIr"
        style="display:none"
      ></stripe-buy-button>

      <div id="payment-status" class="mt-2"></div>
    </div>
  </div>

  <!-- Application JS -->
  <script src="/js/app.js"></script>
</body>
</html>
