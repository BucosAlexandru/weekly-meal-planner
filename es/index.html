  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">

<body>
  <div class="container py-5" id="pdf-content">
    <!-- Language switcher (no-print) -->
    <div class="text-end mb-3 no-print">
      <select id="lang-switcher" class="form-select w-auto"></select>
    </div>

    <!-- Header -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white text-center">
        <h2 class="mb-0" data-i18n="main.title">Planificador de comidas semanal &amp; lista de la compra</h2>
      </div>
    </div>

    <!-- Planner table -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table mb-0">
          <thead>
            <tr>
              <th data-i18n="main.day">Día</th>
              <th data-i18n="main.lunch">Almuerzo (ingredientes)</th>
              <th data-i18n="main.dinner">Cena (ingredientes)</th>
            </tr>
          </thead>
          <tbody id="plan-table"></tbody>
        </table>
      </div>
    </div>

    <!-- Shopping list -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 data-i18n="main.shopping">Lista de la compra</h5>
        <ul id="shopping-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Buttons (consistent bar) -->
  <div class="text-center mb-4 no-print btn-bar">
  <button id="generate-btn" class="btn btn-success me-2">
    <i class="bi bi-file-earmark-pdf-fill"></i>
    <span data-i18n="btn.generate">Generar PDF</span>
  </button>
  <a href="https://buy.stripe.com/28EaEXeDj3f44nb7U3RUkS"
     target="_blank"
     class="btn btn-warning"
     id="pay-btn">
    <i class="bi bi-cart-check-fill"></i>
    <span data-i18n="btn.pay">Pagar y descargar</span>
  </a>
  <div id="payment-status" class="mt-2"></div>
</div>


  <!-- External JS -->
  <script src="/js/app.js"></script>
</body>
</html>
