<body>
  <div class="container py-5" id="pdf-content">
    <!-- Sélecteur de langue -->
    <div class="text-end mb-3 no-print">
      <select id="lang-switcher" class="form-select w-auto"></select>
    </div>

    <!-- En-tête -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white text-center">
        <h2 class="mb-0" data-i18n="main.title">Planificateur de Repas &amp; Liste de Courses</h2>
      </div>
    </div>

    <!-- Tableau de planification -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table mb-0">
          <thead>
            <tr>
              <th data-i18n="main.day">Jour</th>
              <th data-i18n="main.lunch">Déjeuner (ingrédients)</th>
              <th data-i18n="main.dinner">Dîner (ingrédients)</th>
            </tr>
          </thead>
          <tbody id="plan-table"></tbody>
        </table>
      </div>
    </div>

    <!-- Liste de courses -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 data-i18n="main.shopping">Liste de Courses</h5>
        <ul id="shopping-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Boutons -->
    <div class="text-center mb-4 no-print btn-bar">
      <button id="generate-btn" class="btn btn-success me-2">
        <i class="bi bi-file-earmark-pdf-fill"></i>
        <span data-i18n="btn.generate">Générer le PDF</span>
      </button>
      <a href="https://buy.stripe.com/28EaEXeDj3f44nb7U3RUkS"
         target="_blank"
         class="btn btn-warning"
         id="pay-btn">
        <i class="bi bi-cart-check-fill"></i>
        <span data-i18n="btn.pay">Payer &amp; Télécharger</span>
      </a>
      <div id="payment-status" class="mt-2"></div>
    </div>
  </div>

  <!-- Application JS -->
  <script src="/js/app.js"></script>
</body>
