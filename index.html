<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planificator mese săptămânal – meal-planner.ro</title>
  <meta
    name="description"
    content="Planifică-ți mesele săptămânal, generează PDF și liste de cumpărături. 3 PDF-uri gratuite/zi, nelimitat după plată."
  />
  <link rel="icon" href="/favicon.png" />

  <!-- Bootstrap & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <!-- Stripe Payment Links JS -->
  <script async src="https://js.stripe.com/v3/payment-links.js"></script>
</head>
<body>
  <div class="container py-5" id="pdf-content">
    <!-- Limbi -->
    <div class="text-end mb-3 no-print">
      <select id="lang-switcher" class="form-select w-auto"></select>
    </div>

    <!-- Header -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white text-center">
        <h2 class="mb-0" data-i18n="header"></h2>
      </div>
    </div>

    <!-- Tabel planificator -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table mb-0">
          <thead>
            <tr>
              <th data-i18n="col.day"></th>
              <th data-i18n="col.lunch"></th>
              <th data-i18n="col.dinner"></th>
            </tr>
          </thead>
          <tbody id="plan-table"></tbody>
        </table>
      </div>
    </div>

    <!-- Lista de cumpărături -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 data-i18n="shoppingList"></h5>
        <ul id="shopping-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Bara butoane + mesaj status -->
    <div class="btn-bar mb-3 no-print">
      <!-- 3 PDF-uri gratuite/zi -->
      <button class="btn btn-success" id="generate-btn">
        <i class="bi bi-file-earmark-pdf"></i>
        <span data-i18n="btn.generate"></span>
      </button>

      <!-- Subscribe după 3 PDF-uri -->
      <stripe-payment-link
        id="stripe-buy-btn"
        payment-link-id="28EaEXeDj3f444nb7U3Ru05"
        publishable-key="pk_live_51RgnToH2AzHMl4LgCiF0aRsraaZBoDMJT7Kq6sJHEyk0DDLXACeJAI4SDQyYkzlmzhv5Ej903tKICWZOjO44auoy00xIedUhIr"
        style="display:none"
      ></stripe-payment-link>

      <!-- Mesaj de status -->
      <div id="payment-status" class="mt-2 text-center"></div>
    </div>
  </div>

  <!-- Application JS -->
  <script src="js/app.js"></script>
</body>
</html>
