<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planificator mese săptămânal gratuit – meal-planner.ro</title>
  <meta name="description" content="Creează rapid planul tău de mese săptămânal. Generează PDF, listă de cumpărături și folosește aplicația în orice limbă. Gratuit, online, rapid!">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { background: #f8f9fa; font-family: sans-serif; }
    .card { box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .planner-row:nth-child(odd) { background: #f1f3f5; }
    .pdf-span { display: inline-block; width:100%; padding:.375rem .75rem; border:1px solid #ced4da; border-radius:.25rem; box-sizing:border-box; white-space:pre-wrap; }
    thead { display: table-header-group; }
  </style>
</head>
<body>
  <div class="container py-5" id="pdf-content">

    <!-- Limbi -->
    <div class="text-end mb-3 no-print">
      <select id="lang-switcher" class="form-select w-auto"></select>
    </div>

    <!-- header -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white text-center">
        <h2 class="mb-0" data-i18n="header"></h2>
      </div>
    </div>

    <!-- tabel planificator -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table mb-0">
          <thead>
            <tr>
              <th data-i18n="col.day"></th>
              <th data-i18n="col.lunch"></th>
              <th data-i18n="col.dinner"></th>
            </tr>
          </thead>
          <tbody id="plan-table"></tbody>
        </table>
      </div>
    </div>

    <!-- lista de cumpărături -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 data-i18n="shoppingList"></h5>
        <ul id="shopping-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Stripe Payment -->
    <form id="payment-form" class="mb-3">
      <div id="card-element"></div>
      <button class="btn btn-warning mt-3" id="pay-btn" type="submit">
        <i class="bi bi-cart-check-fill"></i>
        <span data-i18n="btn.pay"></span>
      </button>
    </form>
    <div id="payment-status" class="mt-2"></div>

    <!-- Buton PDF, ascuns inițial -->
    <button class="btn btn-success mt-3" id="generate-btn" style="display:none;">
      <i class="bi bi-file-earmark-pdf"></i>
      <span data-i18n="btn.generate"></span>
    </button>
  </div>

  <script>
    // Dicționar traduceri
    const i18n = {
      ro: {
        weekdays:   ['Luni','Marți','Miercuri','Joi','Vineri','Sâmbătă','Duminică'],
        title:      "Planificator Mese Săptămânal",
        header:     "Planificator Mese & Lista de Cumpărături",
        "col.day":  "Ziua",
        "col.lunch":"Prânz (ingrediente)",
        "col.dinner":"Cină (ingrediente)",
        shoppingList:"Lista de cumpărături",
        "btn.generate":"Generează PDF",
        "btn.pay":  "Plătește & Descarcă",
        placeholderL:"ex: cartofi, ceapă",
        placeholderD:"ex: pui, orez"
      },
      en: {
        weekdays:   ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
        title:      "Weekly Meal Planner",
        header:     "Weekly Meal Planner & Shopping List",
        "col.day":  "Day",
        "col.lunch":"Lunch (ingredients)",
        "col.dinner":"Dinner (ingredients)",
        shoppingList:"Shopping List",
        "btn.generate":"Generate PDF",
        "btn.pay":  "Pay & Download",
        placeholderL:"e.g. potatoes, onion",
        placeholderD:"e.g. chicken, rice"
      },
      es: {
        weekdays:   ['Lunes','Martes','Miércoles','Jueves','Viernes','Sábado','Domingo'],
        title:      "Planificador Semanal de Comidas",
        header:     "Planificador de Comidas y Lista de Compras",
        "col.day":  "Día",
        "col.lunch":"Almuerzo (ingredientes)",
        "col.dinner":"Cena (ingredientes)",
        shoppingList:"Lista de Compras",
        "btn.generate":"Generar PDF",
        "btn.pay":  "Pagar y Descargar",
        placeholderL:"ej: papas, cebolla",
        placeholderD:"ej: pollo, arroz"
      },
      fr: {
        weekdays:   ['Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi','Dimanche'],
        title:      "Planificateur de Repas Hebdomadaire",
        header:     "Planificateur de Repas & Liste de Courses",
        "col.day":  "Jour",
        "col.lunch":"Déjeuner (ingrédients)",
        "col.dinner":"Dîner (ingrédients)",
        shoppingList:"Liste de Courses",
        "btn.generate":"Générer PDF",
        "btn.pay":  "Payer & Télécharger",
        placeholderL:"ex : pommes de terre, oignon",
        placeholderD:"ex : poulet, riz"
      },
      ru: {
        weekdays:   ['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресенье'],
        title:      "Еженедельный планировщик питания",
        header:     "Планировщик питания & Список покупок",
        "col.day":  "День",
        "col.lunch":"Обед (ингредиенты)",
        "col.dinner":"Ужин (ингредиенты)",
        shoppingList:"Список покупок",
        "btn.generate":"Создать PDF",
        "btn.pay":  "Оплатить & Скачать",
        placeholderL:"напр.: картофель, лук",
        placeholderD:"напр.: курица, рис"
      },
      zh: {
        weekdays:   ['星期一','星期二','星期三','星期四','星期五','星期六','星期日'],
        title:      "每周用餐计划器",
        header:     "用餐计划器 & 购物清单",
        "col.day":  "日期",
        "col.lunch":"午餐（食材）",
        "col.dinner":"晚餐（食材）",
        shoppingList:"购物清单",
        "btn.generate":"生成 PDF",
        "btn.pay":  "支付并下载",
        placeholderL:"例如：土豆，洋葱",
        placeholderD:"例如：鸡肉，米饭"
      },
      ja: {
        weekdays:   ['月曜日','火曜日','水曜日','木曜日','金曜日','土曜日','日曜日'],
        title:      "週間ミールプランナー",
        header:     "ミールプランナー＆買い物リスト",
        "col.day":  "日付",
        "col.lunch":"昼食（材料）",
        "col.dinner":"夕食（材料）",
        shoppingList:"買い物リスト",
        "btn.generate":"PDFを作成",
        "btn.pay":  "支払ってダウンロード",
        placeholderL:"例：ジャガイモ、玉ねぎ",
        placeholderD:"例：鶏肉、ご飯"
      },
      pt: {
        weekdays:   ['Segunda-feira','Terça-feira','Quarta-feira','Quinta-feira','Sexta-feira','Sábado','Domingo'],
        title:      "Planejador Semanal de Refeições",
        header:     "Planejador de Refeições & Lista de Compras",
        "col.day":  "Dia",
        "col.lunch":"Almoço (ingredientes)",
        "col.dinner":"Jantar (ingredientes)",
        shoppingList:"Lista de Compras",
        "btn.generate":"Gerar PDF",
        "btn.pay":  "Pagar & Baixar",
        placeholderL:"ex: batata, cebola",
        placeholderD:"ex: frango, arroz"
      },
      de: {
        weekdays:   ['Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag','Sonntag'],
        title:      "Wöchentlicher Essensplaner",
        header:     "Essensplaner & Einkaufsliste",
        "col.day":  "Tag",
        "col.lunch":"Mittagessen (Zutaten)",
        "col.dinner":"Abendessen (Zutaten)",
        shoppingList:"Einkaufsliste",
        "btn.generate":"PDF erstellen",
        "btn.pay":  "Bezahlen & Herunterladen",
        placeholderL:"z.B.: Kartoffeln, Zwiebeln",
        placeholderD:"z.B.: Hähnchen, Reis"
      },
      ar: {
        weekdays:   ['الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت','الأحد'],
        title:      "مخطط وجبات أسبوعي",
        header:     "مخطط الوجبات وقائمة التسوق",
        "col.day":  "اليوم",
        "col.lunch":"الغداء (المكونات)",
        "col.dinner":"العشاء (المكونات)",
        shoppingList:"قائمة التسوق",
        "btn.generate":"إنشاء PDF",
        "btn.pay":  "ادفع وحمّل",
        placeholderL:"مثال: بطاطس، بصل",
        placeholderD:"مثال: دجاج، أرز"
      },
      hi: {
        weekdays:   ['सोमवार','मंगलवार','बुधवार','गुरुवार','शुक्रवार','शनिवार','रविवार'],
        title:      "साप्ताहिक भोजन योजना",
        header:     "भोजन योजनाकार और खरीदारी सूची",
        "col.day":  "दिन",
        "col.lunch":"दोपहर का भोजन (सामग्री)",
        "col.dinner":"रात का खाना (सामग्री)",
        shoppingList:"खरीदारी की सूची",
        "btn.generate":"PDF बनाएँ",
        "btn.pay":  "भुगतान और डाउनलोड",
        placeholderL:"उदा: आलू, प्याज",
        placeholderD:"उदा: चिकन, चावल"
      }
    };

    // Populate dropdown limbi
    const langCodes = Object.keys(i18n);
    const langNames = {
      ro: "Română", en: "English", es: "Español", fr: "Français", ru: "Русский", zh: "中文", ja: "日本語", pt: "Português", de: "Deutsch", ar: "العربية", hi: "हिन्दी"
    };
    const langSwitcher = document.getElementById('lang-switcher');
    langCodes.forEach(l => {
      const opt = document.createElement("option");
      opt.value = l; opt.textContent = langNames[l];
      langSwitcher.appendChild(opt);
    });

    let lang = navigator.language.slice(0,2);
    if (!i18n[lang]) lang = 'ro';

    // Reconstruiește tabela și etichetele
    function renderTable(lang) {
      const tbody = document.getElementById('plan-table');
      tbody.innerHTML = '';
      i18n[lang].weekdays.forEach((day, idx) => {
        tbody.insertAdjacentHTML('beforeend', `
          <tr class="planner-row">
            <td><strong>${day}</strong></td>
            <td><input id="d${idx+1}l" class="form-control" placeholder="${i18n[lang].placeholderL}"></td>
            <td><input id="d${idx+1}c" class="form-control" placeholder="${i18n[lang].placeholderD}"></td>
          </tr>
        `);
      });
    }
    function applyTranslations(lang) {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = i18n[lang][key] || key;
      });
      document.title = i18n[lang].title;
      renderTable(lang);
    }
    langSwitcher.value = lang;
    applyTranslations(lang);
    langSwitcher.addEventListener('change', e => {
      lang = e.target.value;
      applyTranslations(lang);
    });

    // Colectăm mesele
    function collectMeals(){
      return i18n[lang].weekdays.map((_,i)=>({
        day:    document.querySelector(`#plan-table tr:nth-child(${i+1}) td strong`).textContent,
        lunch:  document.getElementById(`d${i+1}l`).value.trim(),
        dinner: document.getElementById(`d${i+1}c`).value.trim()
      }));
    }
    function renderShoppingList(meals){
      const ul=document.getElementById('shopping-list'); ul.innerHTML='';
      meals.forEach(m=>{
        if(m.lunch||m.dinner){
          ul.insertAdjacentHTML('beforeend', `<li class="list-group-item"><strong>${m.day}</strong></li>`);
          if(m.lunch)  ul.insertAdjacentHTML('beforeend', `<li class="list-group-item ps-4">${i18n[lang]["col.lunch"].split(' ')[0]}: ${m.lunch}</li>`);
          if(m.dinner) ul.insertAdjacentHTML('beforeend', `<li class="list-group-item ps-4">${i18n[lang]["col.dinner"].split(' ')[0]}: ${m.dinner}</li>`);
        }
      });
    }

    // PDF button
    document.getElementById('generate-btn').addEventListener('click', function() {
      const meals=collectMeals();
      renderShoppingList(meals);
      const clone=document.getElementById('pdf-content').cloneNode(true);
      clone.querySelectorAll('input').forEach(input=>{
        const s=document.createElement('span');
        s.textContent=input.value; s.className='pdf-span';
        input.parentNode.replaceChild(s,input);
      });
      clone.querySelectorAll('#card-element,form,#payment-status,#generate-btn').forEach(el=>el.remove());
      html2pdf().set({
        margin:[10,10,10,10],
        filename:'meal-planner.pdf',
        jsPDF:{unit:'mm',format:'a4'}
      }).from(clone).save();
    });

    // Stripe
    const stripe = Stripe("pk_live_51RgnToH2AzHMl4LgCiF0aRsraaZBoDMJT7Kq6sJHEyk0DDLXACeJAI4SDQyYkzlmzhv5Ej903tKICWZOjO44auoy00xIedUhIr");
    const elements = stripe.elements();
    const cardElement = elements.create("card");
    cardElement.mount("#card-element");

    document.getElementById("payment-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("payment-status").textContent = i18n[lang]["processing"] || "Se procesează plata...";

      const res = await fetch("https://hwbzbidorkwtyvirozho.functions.supabase.co/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: 1000, currency: "ron" })
      });
      const data = await res.json();

      const result = await stripe.confirmCardPayment(data.clientSecret, {
        payment_method: {
          card: cardElement,
          billing_details: { name: "Clientul Meal Planner" }
        }
      });

      if (result.error) {
        document.getElementById("payment-status").textContent = "Eroare la plată: " + result.error.message;
      } else if (result.paymentIntent && result.paymentIntent.status === "succeeded") {
        document.getElementById("payment-status").textContent = "Plata a fost realizată cu succes!";
        document.getElementById("generate-btn").style.display = "inline-block";
      }
    });
  </script>
</body>
</html>
