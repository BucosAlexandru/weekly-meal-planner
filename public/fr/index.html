  <!-- Supabase Email Verification Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://hwbzbidorkwtyvirozho.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh3YnpiaWRvcmt3dHl2aXJvemhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE4OTE0ODUsImV4cCI6MjA2NzQ2NzQ4NX0.4bjszL8tRw0tcnWu8BN-Et8eWyerJFNj6U9tGraEwEA'
    );

    document.getElementById('verifyBtn').onclick = async function() {
      const email = document.getElementById('emailInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerText = 'Vérification...';

      if (!email) {
        resultDiv.innerHTML = `<span class="text-danger">Veuillez saisir votre adresse email !</span>`;
        return;
      }

      // Sélectionne TOUS les tokens pour cet email
      const { data, error } = await supabase
        .from('tokens')
        .select('*')
        .eq('email', email);

      if (error) {
        resultDiv.innerHTML = `<span class="text-danger">Erreur serveur. Veuillez réessayer.</span>`;
        return;
      }

      // Vérifie s'il y a un token valide (non expiré)
      if (data && data.length > 0) {
        const now = Date.now();
        const valid = data.some(token => !token.expires_at || token.expires_at > now);

        if (valid) {
          resultDiv.innerHTML = `
            <span class="text-success mb-2 d-block">✅ Accès débloqué ! Vous pouvez générer des PDF en illimité :</span>
            <button id="paid-generate-pdf" class="btn btn-primary">Télécharger PDF</button>
          `;
          document.getElementById('pay-btn').style.display = 'none';

          setTimeout(() => {
            const generateBtn = document.getElementById('generate-btn');
            const paidBtn = document.getElementById('paid-generate-pdf');
            if (paidBtn && generateBtn) {
              paidBtn.addEventListener('click', function() {
                generateBtn.click();
              });
            }
          }, 0);

        } else {
          resultDiv.innerHTML = `<span class="text-danger">Aucun accès valide pour cet email.</span>`;
        }
      } else {
        resultDiv.innerHTML = `<span class="text-danger">Aucun accès pour cet email. Veuillez payer ou vérifier l'adresse.</span>`;
      }
    }
  </script>
