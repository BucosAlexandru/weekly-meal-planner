<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Еженедельный планировщик питания</title>

  <!-- Bootstrap CSS + Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <style>
    body { background: #f8f9fa; font-family: sans-serif; }
    .card { box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .planner-row:nth-child(odd) { background: #f1f3f5; }
    .pdf-span {
      display: inline-block;
      width: 100%;
      padding: .375rem .75rem;
      border: 1px solid #ced4da;
      border-radius: .25rem;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    /* Не разрывать строки и карточки при переносе PDF */
    .planner-row, 
    .planner-row td, 
    #shopping-list li, 
    .card-body {
      page-break-inside: avoid;
      break-inside: avoid;
    }
    /* Повторять заголовок таблицы на каждой странице PDF */
    table { width: 100%; border-collapse: collapse; }
    thead { display: table-header-group; }
    tbody { display: table-row-group; }
  </style>
</head>
<body>
  <div class="container py-5" id="pdf-content">

    <!-- Смена языка -->
    <div class="text-end mb-3 no-print">
      <select id="lang-switcher" class="form-select w-auto">
        <option value="ro">Română</option>
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="ru" selected>Русский</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
        <option value="pt">Português</option>
        <option value="de">Deutsch</option>
        <option value="ar">العربية</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>

    <!-- Заголовок -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white text-center">
        <h2 class="mb-0">Планировщик питания &amp; Список покупок</h2>
      </div>
    </div>

    <!-- Таблица планирования -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table mb-0">
          <thead>
            <tr>
              <th>День</th>
              <th>Обед (ингредиенты)</th>
              <th>Ужин (ингредиенты)</th>
            </tr>
          </thead>
          <tbody id="plan-table">
            <!-- JS вставит строки -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Список покупок -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Список покупок</h5>
        <ul id="shopping-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Кнопки -->
    <div class="text-center mb-4 no-print">
      <button id="generate-btn" class="btn btn-success me-2">
        <i class="bi bi-file-earmark-pdf-fill"></i> Создать PDF
      </button>
      <button id="pay-btn" class="btn btn-warning">
        <i class="bi bi-cart-check-fill"></i> Оплатить &amp; Скачать
      </button>
    </div>
  </div>

  <script>
  (function(){
    // Дни недели на русском
    const days = ['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресенье'];
    const tbody = document.getElementById('plan-table');

    // Заполняем таблицу
    days.forEach((day,i) => {
      const tr = document.createElement('tr');
      tr.className = 'planner-row';
      tr.innerHTML = `
        <td><strong>${day}</strong></td>
        <td><input id="d${i+1}l" class="form-control" placeholder="напр.: картофель, лук"></td>
        <td><input id="d${i+1}c" class="form-control" placeholder="напр.: курица, рис"></td>
      `;
      tbody.append(tr);
    });

    // Считать введённое
    function collectMeals() {
      return days.map((day,i) => ({
        day,
        lunch: document.getElementById(`d${i+1}l`).value.trim(),
        dinner: document.getElementById(`d${i+1}c`).value.trim()
      }));
    }

    // Показать список покупок
    function renderShoppingList(meals) {
      const ul = document.getElementById('shopping-list');
      ul.innerHTML = '';
      meals.forEach(m => {
        if (m.lunch || m.dinner) {
          const dayLi = document.createElement('li');
          dayLi.className = 'list-group-item';
          dayLi.innerHTML = `<strong>${m.day}</strong>`;
          ul.append(dayLi);

          if (m.lunch) {
            const li = document.createElement('li');
            li.className = 'list-group-item ps-4';
            li.textContent = `Обед: ${m.lunch}`;
            ul.append(li);
          }
          if (m.dinner) {
            const li = document.createElement('li');
            li.className = 'list-group-item ps-4';
            li.textContent = `Ужин: ${m.dinner}`;
            ul.append(li);
          }
        }
      });
    }

    // Генерация PDF
    document.getElementById('generate-btn').addEventListener('click', () => {
      const meals = collectMeals();
      renderShoppingList(meals);

      const original = document.getElementById('pdf-content');
      const clone = original.cloneNode(true);
      clone.querySelectorAll('.no-print').forEach(el => el.remove());

      clone.querySelectorAll('input').forEach(input => {
        const s = document.createElement('span');
        s.textContent = input.value;
        s.className = 'pdf-span';
        input.parentNode.replaceChild(s, input);
      });

      html2pdf().set({
        margin: [10,10,10,10],
        filename: 'meal-planner.pdf',
        jsPDF: { unit:'mm', format:'a4' }
      }).from(clone).save();
    });

    // Переход к оплате
    document.getElementById('pay-btn').addEventListener('click', () => {
      window.location.href = 'https://buy.stripe.com/test_xyz';
    });

    // Переключатель языка: редирект в папку
    document.getElementById('lang-switcher')
      .addEventListener('change', e => {
        const lang = e.target.value;
        if (lang === 'ru') return;
        window.location.href = `../${lang}/`;
      });

  })();
  </script>
</body>
</html>
