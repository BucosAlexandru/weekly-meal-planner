<body>
  <div class="container py-5" id="pdf-content">

    <!-- भाषा चयन (Language Switcher) -->
    <div class="text-end mb-3 no-print">
      <select id="lang-switcher" class="form-select w-auto"></select>
    </div>

    <!-- शीर्षक (Header) -->
    <div class="card mb-4 text-center">
      <div class="card-header bg-success text-white">
        <h2 class="mb-0" data-i18n="main.title">भोजन योजनाकार और खरीदारी सूची</h2>
      </div>
    </div>

    <!-- योजनाकार तालिका (Planner Table) -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table mb-0">
          <thead>
            <tr>
              <th data-i18n="main.day">दिन</th>
              <th data-i18n="main.lunch">दोपहर का भोजन (सामग्री)</th>
              <th data-i18n="main.dinner">रात का खाना (सामग्री)</th>
            </tr>
          </thead>
          <tbody id="plan-table"></tbody>
        </table>
      </div>
    </div>

    <!-- खरीदारी सूची (Shopping List) -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 data-i18n="main.shopping">खरीदारी की सूची</h5>
        <ul id="shopping-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- बटन (Buttons) -->
    <div class="text-center mb-4 no-print btn-bar">
      <button id="generate-btn" class="btn btn-success me-2">
        <i class="bi bi-file-earmark-pdf-fill"></i>
        <span data-i18n="btn.generate">PDF बनाएँ</span>
      </button>
      <a href="https://buy.stripe.com/28EaEXeDj3f44nb7U3RUkS"
         target="_blank"
         class="btn btn-warning"
         id="pay-btn">
        <i class="bi bi-cart-check-fill"></i>
        <span data-i18n="btn.pay">भुगतान और डाउनलोड करें</span>
      </a>
      <div id="payment-status" class="mt-2"></div>
    </div>
  </div>

  <!-- Application JS -->
  <script src="/js/app.js"></script>
</body>
