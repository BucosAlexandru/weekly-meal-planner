<body>
  <div class="container py-5" id="pdf-content">
    <div class="text-end mb-3 no-print" id="lang-bar">
      <select id="lang-switcher" class="form-select w-auto"></select>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-success text-white text-center">
        <h2 class="mb-0" data-i18n="header">Planejador de Refeições &amp; Lista de Compras</h2>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <table class="table mb-0">
          <thead>
            <tr>
              <th data-i18n="col.day">Dia</th>
              <th data-i18n="col.lunch">Almoço (ingredientes)</th>
              <th data-i18n="col.dinner">Jantar (ingredientes)</th>
            </tr>
          </thead>
          <tbody id="plan-table"></tbody>
        </table>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 data-i18n="shoppingList">Lista de Compras</h5>
        <ul id="shopping-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <div class="text-center mb-4 no-print btn-bar">
      <button id="generate-btn" class="btn btn-success me-2">
        <i class="bi bi-file-earmark-pdf-fill"></i>
        <span data-i18n="btn.generate">Gerar PDF</span>
      </button>
      <a id="pay-btn"
         href="https://buy.stripe.com/28EaEXeDj3f44nb7U3RUkS"
         target="_blank"
         class="btn btn-warning">
        <i class="bi bi-cart-check-fill"></i>
        <span data-i18n="btn.pay">Pagar &amp; Baixar</span>
      </a>
      <div id="payment-status" class="mt-2"></div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>
