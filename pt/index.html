<html lang="pt">
<head>

  <meta name="twitter:card" content="summary">

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <style>
    body { background: #f8f9fa; font-family: sans-serif; }
    .card { box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .planner-row:nth-child(odd) { background: #f1f3f5; }
    .pdf-span {
      display: inline-block;
      width: 100%;
      padding: .375rem .75rem;
      border: 1px solid #ced4da;
      border-radius: .25rem;
      box-sizing: border-box;
      white-space: pre-wrap;
    }
    /* Evita cortes dentro de linhas em PDF */
    .planner-row, .planner-row td, #shopping-list li, .card-body {
      page-break-inside: avoid;
      break-inside: avoid;
    }
    /* Repete cabeçalho da tabela em cada página */
    table { width: 100%; border-collapse: collapse; }
    thead { display: table-header-group; }
    tbody { display: table-row-group; }
  </style>
</head>
<body>
  <div class="container py-5" id="pdf-content">

    <!-- Seletor de idioma -->
    <div class="text-end mb-3 no-print">
      <select id="lang-switcher" class="form-select w-auto">
        <option value="ro">Română</option>
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="ru">Русский</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
        <option value="pt" selected>Português</option>
        <option value="de">Deutsch</option>
        <option value="ar">العربية</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>

    <!-- Cabeçalho -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white text-center">
        <h2 class="mb-0">Planejador Semanal de Refeições &amp; Lista de Compras</h2>
      </div>
    </div>

    <!-- Tabela do planejador -->
    <div class="card mb-4">
      <div class="card-body">
        <table class="table mb-0">
          <thead>
            <tr>
              <th>Dia</th>
              <th>Almoço (ingredientes)</th>
              <th>Jantar (ingredientes)</th>
            </tr>
          </thead>
          <tbody id="plan-table"></tbody>
        </table>
      </div>
    </div>

    <!-- Lista de compras -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Lista de Compras</h5>
        <ul id="shopping-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- Botões -->
    <div class="text-center mb-4 no-print">
      <button id="generate-btn" class="btn btn-success me-2">
        <i class="bi bi-file-earmark-pdf-fill"></i> Gerar PDF
      </button>
      <a href="https://buy.stripe.com/test_14AeVf2M29OaeHQdbJejK00" target="_blank" class="btn btn-warning" id="pay-btn">
        <i class="bi bi-cart-check-fill"></i> Pagar &amp; Baixar
      </a>
    </div>
  </div>

  <script>
(function(){
  // === Dicționar limbi ===
  const i18n = {
    ro: { weekdays: ['Luni','Marți','Miercuri','Joi','Vineri','Sâmbătă','Duminică'],
      title:"Planificator Mese Săptămânal", header:"Planificator Mese & Lista de Cumpărături", "col.day":"Ziua", "col.lunch":"Prânz (ingrediente)", "col.dinner":"Cină (ingrediente)", shoppingList:"Lista de cumpărături", "btn.generate":"Generează PDF", "btn.pay":"Plătește & Descarcă", placeholderL:"ex: cartofi, ceapă", placeholderD:"ex: pui, orez"},
    en: { weekdays:['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
      title:"Weekly Meal Planner", header:"Weekly Meal Planner & Shopping List", "col.day":"Day", "col.lunch":"Lunch (ingredients)", "col.dinner":"Dinner (ingredients)", shoppingList:"Shopping List", "btn.generate":"Generate PDF", "btn.pay":"Pay & Download", placeholderL:"e.g. potatoes, onion", placeholderD:"e.g. chicken, rice"},
    es: { weekdays:['Lunes','Martes','Miércoles','Jueves','Viernes','Sábado','Domingo'],
      title:"Planificador Semanal de Comidas", header:"Planificador de Comidas y Lista de Compras", "col.day":"Día", "col.lunch":"Almuerzo (ingredientes)", "col.dinner":"Cena (ingredientes)", shoppingList:"Lista de Compras", "btn.generate":"Generar PDF", "btn.pay":"Pagar y Descargar", placeholderL:"ej: papas, cebolla", placeholderD:"ej: pollo, arroz"},
    fr: { weekdays:['Lundi','Mardi','Mercredi','Jeudi','Vendredi','Samedi','Dimanche'],
      title:"Planificateur de Repas Hebdomadaire", header:"Planificateur de Repas & Liste de Courses", "col.day":"Jour", "col.lunch":"Déjeuner (ingrédients)", "col.dinner":"Dîner (ingrédients)", shoppingList:"Liste de Courses", "btn.generate":"Générer PDF", "btn.pay":"Payer & Télécharger", placeholderL:"ex : pommes de terre, oignon", placeholderD:"ex : poulet, riz"},
    ru: { weekdays:['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресенье'],
      title:"Еженедельный планировщик питания", header:"Планировщик питания & Список покупок", "col.day":"День", "col.lunch":"Обед (ингредиенты)", "col.dinner":"Ужин (ингредиенты)", shoppingList:"Список покупок", "btn.generate":"Создать PDF", "btn.pay":"Оплатить & Скачать", placeholderL:"напр.: картофель, лук", placeholderD:"напр.: курица, рис"},
    zh: { weekdays:['星期一','星期二','星期三','星期四','星期五','星期六','星期日'],
      title:"每周用餐计划器", header:"用餐计划器 & 购物清单", "col.day":"日期", "col.lunch":"午餐（食材）", "col.dinner":"晚餐（食材）", shoppingList:"购物清单", "btn.generate":"生成 PDF", "btn.pay":"支付并下载", placeholderL:"例如：土豆，洋葱", placeholderD:"例如：鸡肉，米饭"},
    ja: { weekdays:['月曜日','火曜日','水曜日','木曜日','金曜日','土曜日','日曜日'],
      title:"週間ミールプランナー", header:"ミールプランナー＆買い物リスト", "col.day":"日付", "col.lunch":"昼食（材料）", "col.dinner":"夕食（材料）", shoppingList:"買い物リスト", "btn.generate":"PDFを作成", "btn.pay":"支払ってダウンロード", placeholderL:"例：ジャガイモ、玉ねぎ", placeholderD:"例：鶏肉、ご飯"},
    pt: { weekdays:['Segunda-feira','Terça-feira','Quarta-feira','Quinta-feira','Sexta-feira','Sábado','Domingo'],
      title:"Planejador Semanal de Refeições", header:"Planejador de Refeições & Lista de Compras", "col.day":"Dia", "col.lunch":"Almoço (ingredientes)", "col.dinner":"Jantar (ingredientes)", shoppingList:"Lista de Compras", "btn.generate":"Gerar PDF", "btn.pay":"Pagar & Baixar", placeholderL:"ex: batata, cebola", placeholderD:"ex: frango, arroz"},
    de: { weekdays:['Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag','Sonntag'],
      title:"Wöchentlicher Essensplaner", header:"Essensplaner & Einkaufsliste", "col.day":"Tag", "col.lunch":"Mittagessen (Zutaten)", "col.dinner":"Abendessen (Zutaten)", shoppingList:"Einkaufsliste", "btn.generate":"PDF erstellen", "btn.pay":"Bezahlen & Herunterladen", placeholderL:"z.B.: Kartoffeln, Zwiebeln", placeholderD:"z.B.: Hähnchen, Reis"},
    ar: { weekdays:['الاثنين','الثلاثاء','الأربعاء','الخميس','الجمعة','السبت','الأحد'],
      title:"مخطط وجبات أسبوعي", header:"مخطط الوجبات وقائمة التسوق", "col.day":"اليوم", "col.lunch":"الغداء (المكونات)", "col.dinner":"العشاء (المكونات)", shoppingList:"قائمة التسوق", "btn.generate":"إنشاء PDF", "btn.pay":"ادفع وحمّل", placeholderL:"مثال: بطاطس، بصل", placeholderD:"مثال: دجاج، أرز"},
    hi: { weekdays:['सोमवार','मंगलवार','बुधवार','गुरुवार','शुक्रवार','शनिवार','रविवार'],
      title:"साप्ताहिक भोजन योजना", header:"भोजन योजनाकार और खरीदारी सूची", "col.day":"दिन", "col.lunch":"दोपहर का भोजन (सामग्री)", "col.dinner":"रात का खाना (सामग्री)", shoppingList:"खरीदारी की सूची", "btn.generate":"PDF बनाएँ", "btn.pay":"भुगतान और डाउनलोड", placeholderL:"उदा: आलू, प्याज", placeholderD:"उदा: चिकन, चावल"}
  };

  // === Detectare limbă + direcție ===
  let lang = document.documentElement.lang ||
      (window.location.pathname.split('/')[1] || 'en').toLowerCase();
  if (!i18n[lang]) lang = 'en';
  const dict = i18n[lang];
  const rtlLangs = ['ar','he','fa','ur'];
  document.documentElement.setAttribute('dir', rtlLangs.includes(lang) ? 'rtl' : 'ltr');

  // === Scriere texte dinamic în titlu, header, coloane etc ===
  if(document.getElementById('main-title')) document.getElementById('main-title').textContent = dict.title;
  if(document.getElementById('table-header')) document.getElementById('table-header').textContent = dict.header;
  if(document.getElementById('col-day')) document.getElementById('col-day').textContent = dict["col.day"];
  if(document.getElementById('col-lunch')) document.getElementById('col-lunch').textContent = dict["col.lunch"];
  if(document.getElementById('col-dinner')) document.getElementById('col-dinner').textContent = dict["col.dinner"];
  if(document.getElementById('shopping-title')) document.getElementById('shopping-title').textContent = dict.shoppingList;
  if(document.getElementById('generate-btn')) document.getElementById('generate-btn').textContent = dict["btn.generate"];

  // === Generare rânduri tabel ===
  const days = dict.weekdays;
  const tbody = document.getElementById('plan-table');
  if (tbody) tbody.innerHTML = '';
  days.forEach((day,i) => {
    const tr = document.createElement('tr');
    tr.className = 'planner-row';
    tr.innerHTML = `
      <td><strong>${day}</strong></td>
      <td><input id="d${i+1}l" class="form-control" placeholder="${dict.placeholderL}"></td>
      <td><input id="d${i+1}c" class="form-control" placeholder="${dict.placeholderD}"></td>
    `;
    tbody.append(tr);
  });

  // === Colectează mesele ===
  function collectMeals() {
    return days.map((day,i) => ({
      day,
      lunch: document.getElementById(`d${i+1}l`).value.trim(),
      dinner: document.getElementById(`d${i+1}c`).value.trim()
    }));
  }

  // === Render listă cumpărături ===
  function renderShoppingList(meals) {
    const ul = document.getElementById('shopping-list');
    ul.innerHTML = '';
    meals.forEach(m => {
      if (m.lunch || m.dinner) {
        ul.insertAdjacentHTML('beforeend', `<li class="list-group-item"><strong>${m.day}</strong></li>`);
        if (m.lunch)  ul.insertAdjacentHTML('beforeend', `<li class="list-group-item ps-4">${dict["col.lunch"]}: ${m.lunch}</li>`);
        if (m.dinner) ul.insertAdjacentHTML('beforeend', `<li class="list-group-item ps-4">${dict["col.dinner"]}: ${m.dinner}</li>`);
      }
    });
  }

  // === Generare PDF (max 3/zi) ===
  document.getElementById('generate-btn').addEventListener('click', function() {
    let pdfCount = parseInt(localStorage.getItem('pdfCount') || '0', 10);

    if (pdfCount >= 3) {
      alert(dict["btn.generate"] + ": limită atinsă (3 PDF-uri).");
      let btn = document.getElementById('generate-btn');
      btn.disabled = true;
      btn.classList.add('btn-secondary');
      btn.classList.remove('btn-success');
      btn.innerHTML = dict["btn.generate"] + " (limitat)";
      return;
    }

    const meals = collectMeals();
    renderShoppingList(meals);

    const clone = document.getElementById('pdf-content').cloneNode(true);
    clone.querySelectorAll('.no-print').forEach(el => el.remove());
    clone.querySelectorAll('input').forEach(input => {
      const s = document.createElement('span');
      s.textContent = input.value;
      s.className = 'pdf-span';
      input.parentNode.replaceChild(s, input);
    });

    html2pdf().set({
      margin: [10,10,10,10],
      filename: 'meal-planner.pdf',
      jsPDF: { unit:'mm', format:'a4' }
    }).from(clone).save();

    localStorage.setItem('pdfCount', pdfCount + 1);

    if (pdfCount + 1 >= 3) {
      let btn = document.getElementById('generate-btn');
      btn.disabled = true;
      btn.classList.add('btn-secondary');
      btn.classList.remove('btn-success');
      btn.innerHTML = dict["btn.generate"] + " (limitat)";
    }
  });

  // === Dezactivează buton la reload dacă limita este atinsă ===
  window.addEventListener('DOMContentLoaded', function() {
    let pdfCount = parseInt(localStorage.getItem('pdfCount') || '0', 10);
    if (pdfCount >= 3) {
      let btn = document.getElementById('generate-btn');
      btn.disabled = true;
      btn.classList.add('btn-secondary');
      btn.classList.remove('btn-success');
      btn.innerHTML = dict["btn.generate"] + " (limitat)";
    }
  });

  // === Schimbare limbă din selector (redirect) ===
  document.getElementById('lang-switcher').addEventListener('change', e => {
    const lang = e.target.value;
    if (lang === window.document.documentElement.lang) return;
    window.location.href = `../${lang}/`;
  });

})();
</script>
</body>
</html>
